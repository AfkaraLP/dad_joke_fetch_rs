<style>
/* Overall container for centering content */
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
    font-family: 'Arial', sans-serif;
}

/* Fancy button styling */
.fancy-button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 20px 40px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    outline: none;
}

.fancy-button:hover {
    background: #45a049;
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
    transform: translateY(-5px);
}

.fancy-button:active {
    background: #388e3c;
    transform: translateY(2px);
}

/* Joke content styling */
.dad-joke-content {
    margin-top: 30px;
    padding: 15px;
    font-size: 24px;
    color: #333;
    text-align: center;
    max-width: 600px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards;
}

/* Keyframes for content fade-in animation */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Make text even fancier with slight rotation */
.dad-joke-content p {
    font-family: 'Courier New', Courier, monospace;
    font-style: italic;
    animation: rotateText 3s infinite alternate;
}

@keyframes rotateText {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(5deg);
    }
}

</style>
